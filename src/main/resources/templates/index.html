<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Banking System</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: white;
        }

        .glass-navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            transition: 0.4s ease;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
        }

        .hero-text {
            margin-top: 80px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg glass-navbar px-4">
    <a class="navbar-brand text-white fw-bold" href="#">ðŸ’³ OnlineBank</a>
</nav>

<div class="container text-center hero-text animate__animated animate__fadeInDown">

    <h1 class="display-4 fw-bold mb-3">Modern Online Banking</h1>
    <p class="lead text-light mb-5">
        Secure â€¢ Fast â€¢ Reliable Financial Management
    </p>

</div>

<div class="container mt-5">
    <div class="row g-4 justify-content-center">

        <div class="col-md-4 animate__animated animate__fadeInUp">
            <div class="glass-card text-center">
                <h4 class="mb-3">Create Account</h4>
                <p>Open a new secure bank account instantly.</p>
                <a href="/create" class="btn btn-primary btn-custom">Create</a>
            </div>
        </div>

        <div class="col-md-4 animate__animated animate__fadeInUp animate__delay-1s">
            <div class="glass-card text-center">
                <h4 class="mb-3">View Accounts</h4>
                <p>Access and manage all customer accounts.</p>
                <a href="/accounts" class="btn btn-success btn-custom">View</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
